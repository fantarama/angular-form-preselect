<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>

    <script type="text/javascript" src="../js/preselect.js"></script>
    <script type="text/javascript" defer>
        angular.module("angular-form-preselect").
                controller("DemoController", function ($log) {
                    this.demoOptions = ["1st", "2nd", "3th"];
                    this.onChange = function(value) {
                        $log.info("Value changed to '%s'", value);
                    };
                });
    </script>
</head>
<body ng-app="angular-form-preselect">

<div ng-controller="DemoController as demo">

    <h2>Angular <a href="https://github.com/fantarama/angular-form-preselect"><code>ng-form-preselect</code></a> directive demo</h2>

    <p>Select the <strong>'other'</strong> value to switch the field to an <strong>input text</strong>; press <code>ESC</code> to swtich back to select field.</p>

    <p>
    Field: <ng-form-preselect
            name="test"
            options="demo.demoOptions"
            other="'other...'"
            placeholder="'insert your text'"
            on-change="demo.onChange(value)"
            required=""></ng-form-preselect>
    </p>

    <footer>
        <p>&nbsp;</p>
        <p>Author: <a href="mailto:andrea.fantappie@gmail.com">andrea.fantappie@gmail.com</a> </p>
    </footer>

</div>

</body>
</html>
